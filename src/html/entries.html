<div class="row">
    <div class="col-xs-10 col-sm-10">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="box">
                    <div class="box-header">
                        <div class="box-name">
                            <i class="fa fa-plus"></i>
                            <span>Neuer Eintrag</span>
                        </div>
                        <div class="box-icons">
                            <a class="expand-link">
                                <i class="fa fa-expand"></i>
                            </a>
                        </div>
                        <div class="no-move"></div>
                    </div>
                    <div class="box-content">
                        <new-entry></new-entry>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="box">
                    <div class="box-header">
                        <div class="box-name">
                            <i class="fa fa-table"></i>
                            <span>Alle Einträge</span>
                        </div>
                        <div class="box-icons">
                            <a class="expand-link">
                                <i class="fa fa-expand"></i>
                            </a>
                        </div>
                        <div class="no-move"></div>
                    </div>
                    <div class="box-content">
                        <table class="table table-hover table-datatable table-heading">
                            <thead>
                            <tr>
                                <th><i class="fa fa-calendar"></i> Datum</th>
                                <th><i class="fa fa-eur"></i> Preis</th>
                                <th><i class="fa fa-bullhorn"></i> Betreff</th>
                                <th><i class="fa fa-user"></i> Nutzer</th>
                                <th><i class="fa fa-adjust"></i> Dein Anteil</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="entry in entries | orderBy:price">
                                <td>{{entry.entry_date | date}}</td>
                                <td>{{entry.price | currency}}</td>
                                <td>{{entry.subject}}</td>
                                <td>{{entry.user.name}}</td>
                                <td>{{entryCtrl.getShare(entry) | currency}}</td>
                                <td ng-click="entryCtrl.delete(entry)"><i class="fa fa-trash-o"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-1 col-sm-2">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-bar-chart-o"></i>
                    <span>Übersicht</span>
                </div>
                <div class="box-icons"></div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <div class="row">
                    <div class="col-xs-4">
                        <div id="net-overview" style="width:120px;height:120px;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <h3>{{entryCtrl.difference | currency}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
