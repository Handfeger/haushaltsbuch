<!DOCTYPE html>
<html lang="de" class="no-js" ng-app="Haushaltsbuch">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Haushaltsbuch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="hoodie-accountbar">

        <div class="hoodie-account-signedout">
          <span class="btn-group">
            <button class="btn btn-small btn-primary" data-hoodie-action="signup">Registrieren</button>
            <button class="btn btn-small dropdown-toggle btn-primary" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
              <li><a href="#" data-hoodie-action="signin">Anmelden</a></li>
              <li><a href="#" data-hoodie-action="resetpassword">Passwort zurücksetzen</a></li>
            </ul>
          </span>
        </div><!-- /.hoodie-account-signedout -->

        <div class="hoodie-account-signedin">
          Hello,
          <span class="hoodie-username"><!-- usern name will be filled in here --></span>
          <span class="btn-group">
            <button class="btn btn-small btn-primary" data-hoodie-action="signout">Abmelden</button>
            <button class="btn btn-small dropdown-toggle btn-primary" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
              <li><a href="#" data-hoodie-action="changepassword">Passwort ändern</a></li>
              <li><a href="#" data-hoodie-action="changeusername">Namen ändern</a></li>
            </ul>
          </span>
        </div><!-- /.hoodie-account-signedin -->

        <div class="hoodie-account-error">
          Hello,
          <span class="hoodie-username"><!-- username will be filled in here --></span>.
          <span class="btn-group">
            <button class="btn btn-small btn-danger" data-hoodie-action="signin">Authentication error: Sign in again</button>
            <button class="btn btn-small dropdown-toggle btn-danger" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
              <li><a href="#" data-hoodie-action="signout">Sign out</a></li>
            </ul>
          </span>
        </div><!-- /.hoodie-account-error -->
      </div><!--/hoodieAccountBar -->

<!-- ======================== add content here =============================== -->
      <header>
        <h1>Haushaltsbuch</h1>
      </header>

      <section class="hoodie-account-signedout">
        <p>Bitte einloggen!</p>
      </section>

      <section class="container hoodie-account-signedin">
        <div class="container">
          <h2>Neuer Eintrag</h2>
          <form name="priceInput" class="inline-form" role="form" ng-controller="PriceForm as priceCtrl" novalidate>
            <div class="form-group">
              <input type="text" name="date" ng-model="priceCtrl.price"/>
            </div>
          </form>
        </div>
      </section>

      <footer class="container">
       <h6>Entwickelt mit <a href="http://hood.ie">Hoodie!</a></h6>
      </footer>
    </div> <!-- /.container -->

<!-- ======================== end content =============================== -->

    <script src="assets/vendor/jquery/jquery.js"></script>
    <script src="assets/vendor/bootstrap/bootstrap.js"></script>
    <script src="assets/vendor/angular/angular.js"></script>

    <!-- Load the dynamic version of hoodie.js that includes all the plugin code-->
    <script src="/_api/_files/hoodie.js"></script>

    <script src="assets/vendor/vendor.js"></script>
    <script src="assets/js/application.js"></script>
  </body>
</html>
